<script>
  function filterSport(sport) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      if (sport === 'all' || card.classList.contains(sport)) {
        card.style.display = 'block';
      } else {
        card.style.display = 'none';
      }
    });
  }
</script>
